apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: wanderlust
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: rithwik504/wanderlust-frontend-beta:v2   # Ensure this exact image exists on Docker Hub
          imagePullPolicy: Always                          # Always pull latest image
          ports:
            - containerPort: 80                            # Nginx serves on port 80
          env:
            - name: VITE_API_PATH
              value: "http://backend-service:8080"       # Backend service URL inside cluster
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: wanderlust
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80        # Public LB port
      targetPort: 80 # Nginx listens on port 80
      protocol: TCP


